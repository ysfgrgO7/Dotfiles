font:
  size: 9
  offset:
    y: 1
  normal:
    family: "JetBrainsMono Nerd Font"

window:
  padding:
    x: 4
    y: 0
  dimensions:
    columns: 100
    lines: 25

cursor:
  unfocused_hollow: true
  style:
    blinking: Always

env:
  TERM: xterm-256color

scrolling:
  history: 2000
  auto_scroll: true

